<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .text-end {
            background-color: #cce5ff; /* Light blue background for the sender */
            padding: 5px 10px;
            border-radius: 10px;
            margin: 5px 0;
            
        }
    
        .text-start {
            background-color: #e2e3e5; /* Light gray background for the receiver */
            padding: 5px 10px;
            border-radius: 10px;
            margin: 5px 0;
        }
    </style>
    
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Welcome, {{ user.username }}</h1>
        <a href="{% url 'logout' %}" class="btn btn-danger mb-4">Logout</a>

        <div class="row">
            <div class="col-md-4">
                <h3>Users</h3>
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item">
                            <a href="#" onclick="startChat('{{ user.id }}')">{{ user.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-8">
                <h3>Chat</h3>
                <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
                <input type="text" id="message-input" class="form-control mt-2" placeholder="Type a message...">
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId;

        function startChat(userId) {
            currentUserId = userId;
            console.log(userId);
            fetch(`/chat/messages/${userId}/`)
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.textContent = msg.content;
                        if (msg.sender_id === userId) {
                            messageDiv.className = 'text-start '; 
                            console.log(msg.sender_id);
                        } else {
                            messageDiv.className = 'text-end '; 
                            console.log(msg.sender_id);
                        }
                        chatBox.appendChild(messageDiv);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        function sendMessage() {
            const content = document.getElementById('message-input').value;
            if (!content) return;
            fetch('/chat/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ receiver_id: currentUserId, content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Message sent successfully!') {
                    startChat(currentUserId);
                    document.getElementById('message-input').value = '';
                }
            });
        }
    </script>
</body>
</html>
